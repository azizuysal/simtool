# SonarCloud Configuration for SimTool
sonar.projectKey=azizuysal_simtool
sonar.organization=azizuysal
sonar.projectName=SimTool
sonar.projectVersion=1.0.2

# Language
sonar.language=go

# Source code location
sonar.sources=.
sonar.sourceEncoding=UTF-8

# Exclude vendor, test files, and other non-relevant files
sonar.exclusions=**/*_test.go,**/vendor/**,**/testdata/**,**/*.pb.go,**/mock*.go,**/*_mock.go,**/generated/**,**/scripts/**,demo.gif,.github/**,docs/**,*.md,Makefile,go.mod,go.sum

# Test files
sonar.tests=.
sonar.test.inclusions=**/*_test.go
sonar.test.exclusions=**/vendor/**

# Coverage reports
sonar.go.coverage.reportPaths=coverage.out

# Duplication exclusions
sonar.cpd.exclusions=**/*_test.go,**/vendor/**,**/testdata/**

# Issue exclusions (optional, add patterns if needed)
# sonar.issue.ignore.multicriteria=e1
# sonar.issue.ignore.multicriteria.e1.ruleKey=go:S107
# sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.go