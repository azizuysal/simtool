# This config is for golangci-lint v2.x
version: 2
linters:
  enable:
    - errcheck
    - govet
    - ineffassign
    - staticcheck
    - unused

issues:
  exclude-use-default: false
  exclude-rules:
    - linters:
        - errcheck
      source: "defer"
    - path: _test\.go
      linters:
        - errcheck

run:
  timeout: 5m